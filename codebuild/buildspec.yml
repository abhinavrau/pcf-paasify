# WARNING: In general do not edit this file
# CodeBuild defaults to master on Git

version: 0.2

phases:
  install:
    commands:
      - . $CODEBUILD_SRC_DIR/bin/switch.sh
      - . $CODEBUILD_SRC_DIR/codebuild/bin/install.sh
  build:
    commands:
      - . $CODEBUILD_SRC_DIR/codebuild/bin/build.sh
  post_build:
    commands:
      - aws s3 cp $HOME/state s3://$state_bucket/$state_key --recursive